</head>
<body>
<!--hamburger bar-->
<div class="menu-toggle" id="hamburger" v-on:click="pop">
  <a class="hamburgerBar" style="color: white;">
    <i :class="{'fas fa-bars': bar, 'fas fa-times': cross,'fa-sm': size}"></i>
  </a>
</div>
<!--side bar-->
<nav id="sidebar-wrapper" :class="{ 'open': open, 'close': close }">
  <ul class="sidebar-nav" id="list-item">
    <li class="sidebar-brand">
      <a href="#BannerTitle">與精神疾病的真實距離</a>
    </li>
    <li class="sidebar-nav-item" v-for="value in items"><a class="js-scroll-trigger" :href=value.link>{{value.title}}</a>
    </li>
  </ul>
</nav>
<script>
</script>
<main id="landing" v-on:click.stop="closesidebar">
  <!--video banner-->
  <div id="banner">
    <img src="img/title.png" alt="title">
    <iframe frameborder="0" allowfullscreen volumn="0"
            allow="autoplay" title="YouTube video player"
            width="100%" height="100%"
            src="https://www.youtube.com/embed/nB5o8liBtlk?rel=0&autoplay=1&loop=1&playlist=nB5o8liBtlk&controls=0&modestbranding=1&fs=0"
            id="widget2"></iframe>
  </div>
  <!-- background-->
  <div class="background">
    <!-- cyberbully -->
    <div id="cyberbully">
      <page-title title="示範標題"></page-title>
    </div>
    <!-- story -->
    <div id="story">
      <page-title title="聽聽他們怎麼說"></page-title>
    </div>
    <!-- instagram -->
    <div id="instagram">
      <page-title title="IG 遊戲介紹"></page-title>
    </div>
  </div>
  <script>
    /* Page title */

    Vue.component('page-title', {
      props: ['title'],
      template: '<div class="title-wrapper"><div class="line"></div><div class="title"><h2>{{ title }}</h2></div><div class="line"></div></div>'
    })
  </script>
</main>
<footer>
  <div class="wrapper">
    <div >
      <div id="share" class="footer-center">
        <div>
          <p>分享文章</p>
        </div>
        <div><p>|</p></div>
        <div v-for="value in items">
          <a :href=value.link target="_blank">
            <img :src=value.image :alt=value.alt>

      </div>
    </div>
    <div id="credit" >
      <div v-for="value in items" class="footer-center">
        <div><p>{{value.work}}</p></div>
        <div><p>|</p></div>
        <div><p>{{value.name}}</p></div>
      </div>
    </div>
  </div>
</footer>
<script>
  /* share content */
  
  new Vue({
    el: '#share',
    data: {
      items: [
        {id: 1, link: 'https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fnewmedia.pts.org.tw%2Fmental_disorder%2F&amp;src=sdkpreparse',

        {id: 2, link: 'https://social-plugins.line.me/lineit/share?url=https%3A%2F%2Fnewmedia.pts.org.tw%2Fmental_disorder',
          image: 'img/share_nav_line.svg', alt: 'line_share'}
      ]
    }
  })
  
  /* credit content */
  
  new Vue({
    el: '#credit',
    data: {
      items: [
        {id: 1, work: '數據、文字整理', name: 'Seo Joo Kim'},
        {id: 2, work: '設計', name: 'Chew Hui Jing'},
        {id: 3, work: '工程', name: 'Kion'}
        ]
    }
  })
</script>
</body>
<script>
  /* hamburger bar */
  
  var hb = new Vue({
    el: '#hamburger',
    data: {
      open: false,
      close: true,
      bar: true,
      cross: false,
      size: true
    },
    methods: {
      pop: function () {
        if (this.close) {
          this.open = true;
          this.close = false;
          this.cross = true;
          this.bar = false;
        } else {
          this.open = false;
          this.close = true;
          this.cross = false;
          this.bar = true;
        }
      }
    },
    watch: {
      open: function () {
        this.open ? sidebarstatus.open = true : sidebarstatus.open = false;
        this.open ? landingpage.open = true : landingpage.open = false;
      },
      close: function () {
        hb.close ? sidebarstatus.close = true : sidebarstatus.close = false;
      }
    }
  });

  /* sidebar content */

  new Vue({
    el: '#list-item',
    data: {
      items: [
        {id: 1, link: '#cyberbully', title: '示範標題'},
        {id: 2, link: '#story', title: '聽聽他們怎麼說'},
        {id: 3, link: '#instagram', title: 'IG 遊戲介紹'}
      ]
    }
  })
  
  /* sidebar status */
  
  var sidebarstatus = new Vue({
    el: '#sidebar-wrapper',
    data: {
      open: hb.open,
      close: hb.close
    }
  })

  /* click the landing page, the sidebar will be closed  */

  var landingpage = new Vue({
    el: '#landing',
    data: {
      open: hb.open
    },
    methods: {
      closesidebar: function () {
        if (this.open) {
          sidebarstatus.open = false;
          sidebarstatus.close = true;
          hb.open = false;
          hb.close = true;
          hb.cross = false;
          hb.bar = true;
        }
      }
    }
  })
</script>
</htmL>
