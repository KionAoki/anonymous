<script>
  /* hamburger bar */

  var hb = new Vue({
    el: '#hamburger',
    data: {
      open: false,
      close: true,
      bar: true,
      cross: false,
      size: true
    },
    methods: {
      pop: function () {
        if (this.close) {
          this.open = true;
          this.close = false;
          this.cross = true;
          this.bar = false;
        } else {
          this.open = false;
          this.close = true;
          this.cross = false;
          this.bar = true;
        }
      }
    },
    watch: {
      open: function () {
        this.open ? sidebarstatus.open = true : sidebarstatus.open = false;
        this.open ? landingpage.open = true : landingpage.open = false;
      },
      close: function () {
        hb.close ? sidebarstatus.close = true : sidebarstatus.close = false;
      }
    }
  });
</script>
