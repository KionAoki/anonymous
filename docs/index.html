<script>

      open: false,

      cross: false,
      size: true

    methods: {
      pop: function () {
        if (this.close) {
          this.open = true;
          this.close = false;
          this.cross = true;
          this.bar = false;
        } else {
          this.open = false;
          this.close = true;
          this.cross = false;
          this.bar = true;
        }

      },
      node3: function () {
        landingpage.passive_1 = true;
        landingpage.passive_2 = true;
        landingpage.passive_3 = false;
        landingpage.active_1 = false;
        landingpage.active_2 = false;
        landingpage.active_3 = true;
      },
      previous: function () {
        if (this.first) {
          this.first = false;
          this.second = false;
          this.third = true;
          this.node3();
        } else if (this.second) {
          this.first = true;
          this.second = false;
          this.third = false;
          this.node1();
        } else if (this.third) {
          this.first = false;
          this.second = true;
          this.third = false;
          this.node2();
        }
      },
      next: function () {
        if (this.first) {
          this.first = false;
          this.second = true;
          this.third = false;
          this.node2();
        } else if (this.second) {
          this.first = false;
          this.second = false;
          this.third = true;
          this.node3();
        } else if (this.third) {
          this.first = true;
          this.second = false;
          this.third = false;
          this.node1();
        }
      },
      clair: function () {
        this.first = true;
        this.second = false;
        this.third = false;
        this.node1();
      },
      draw: function () {
        this.first = false;
        this.second = true;
        this.third = false;
        this.node2();
      },
      bunny: function () {
        this.first = false;
        this.second = false;
        this.third = true;
        this.node3();
      }
    }
  })
