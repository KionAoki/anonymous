    props: ['key', 'content', 'title', 'img', 'comment', 'chart'],
    template:
      `
              <div class="wrapper-content">
                <div class="block-content">
                  <h3>{{title}}</h3>
                </div>
                <div class="block-content">
                  <p v-html="content"></p>
                </div>
                <div class="block-content image-content">
                  <div v-html="img"></div>
                  <div>
                    <p>{{comment}}</p>
                  </div>
                </div>
                <div class="block-content" v-html="chart"></div>
              </div>
              `
  })

  /* landingpage's instance  */

  var landingpage = new Vue({
    el: '#landing',
    data: {
      // window width
      window_width: document.body.clientWidth,
      // sidebar
      items: [
        {id: 1, link: '#story', title: '聽聽他們怎麼說'},
        {id: 2, link: '#cyberbully', title: '網路霸凌是如何傷害我們的？'},
        {id: 3, link: '#instagram', title: 'IG 遊戲介紹'}
      ],
      sidebar_open: false,
      sidebar_close: true,
      open: hb.open,
      // introduction paragraph
      introduction: introduction,
      // cyberbully paragraph
      posts: cyberbully_posts,
      posts_2: cyberbully_posts_2,
      // suggested bar
      show: false,
      // suggested section
      role1: story_1,
      role2: story_2,
      role3: story_3,
      ok1: true,
      ok2: false,
      ok3: false,
      tab_4: true,
      tab_5: false,
      tab_6: false,
      // story paragraph
      tab_1: true,
      tab_2: false,
      tab_3: false,
      img: 'img/people%20story1-01.png',
      // parallax scrolling z-index
      bye1: false,
      bye2: false,
      bye3: false,
      // carousel next & prev
      width: document.getElementsByClassName('story_content')[0].offsetWidth,
      left: 0,
      length: document.getElementsByClassName('carousel').length,
      // instagram paragraph
      game: game,
      // character
      draw: 'img/hong_l.svg',
      clair: 'img/xu_s.svg',
      bunny: 'img/xuan_s.svg'
    },
    mounted() {
      // suggested bar

      $(window).scroll((function () {
        var current = $(this).scrollTop();
        var story =$("#story").offset().top;
        var suggestion = $("#option").offset().top +
          document.getElementById('option').offsetHeight;
        var scroll1 = $("#scroll_1").offset().top;
        var scroll2 = $("#scroll_2").offset().top;
        var scroll2_bottom = $("#scroll_2").offset().top +
          document.getElementById('scroll_2').offsetHeight;
        var instagram =  $("#instagram").offset().top;
        if (current > suggestion) {
          landingpage.show = true;
        } else {
          landingpage.show = false;
        }
        if(story > current){
          landingpage.bye1 = true;
        } else {
          landingpage.bye1 = false;
        }
        if (current > scroll1) {
          landingpage.bye1 = true;
        } else {
          landingpage.bye1 = false;
        }
        if (current > scroll2) {
          landingpage.bye2 = true;
        } else {
          landingpage.bye2 = false;
        }
        if (current > scroll2_bottom) {
          landingpage.show = false;
        }
        if(current > instagram){
          landingpage.bye3 = true;
        } else {
          landingpage.bye3 = false;
        }
      }));

      // carousel

      window.addEventListener('load', function () {
        var width = document.getElementsByClassName('story_content')[0].offsetWidth;
        var carousel = document.getElementsByClassName('carousel');
        document.getElementsByClassName('carousel-img')[0].style.width = width * carousel.length + 'px';
        for (let i = 0; i < carousel.length; i++) {
          carousel[i].style.width = width + 'px';
        }
      });
      window.addEventListener('resize', function () {
        console.log('before' + this.window_width);
        landingpage.window_width = document.body.clientWidth;
        console.log('after' + this.window_width);
      });

      var slide = document.getElementById('carousel');
      var time_id = 0;
      (function loop() {
        var time = setTimeout(function () {
          landingpage.next();
          loop();
        }, 3000);
        time_id = time;
        slide.onmouseover = function () {
          clearTimeout(time_id);
        };
        slide.onmouseout = function () {
          (function loop() {
            var time = setTimeout(function () {
              landingpage.next();
              loop();
            }, 3000);
            time_id = time;
          })();
        };
      })();
    },
    methods: {
      closesidebar: function () {
        if (this.open) {
          this.sidebar_open = false;
          this.sidebar_close = true;
          hb.open = false;
          hb.close = true;
          hb.cross = false;
          hb.bar = true;
        }
      },
      changea: function () {
        this.tab_1 = true;
        this.tab_2 = false;
        this.tab_3 = false;
      },
      changeb: function () {
        this.tab_1 = false;
        this.tab_2 = true;
        this.tab_3 = false;
      },
      changec: function () {
        this.tab_1 = false;
        this.tab_2 = false;
        this.tab_3 = true;
      },
      bystander: function () {
        this.role = story_1;
        this.ok1 = true;
        this.ok2 = false;
        this.ok3 = false;
        this.tab_4 = true;
        this.tab_5 = false;
        this.tab_6 = false;
      },
      victim: function () {
        this.role = story_2;
        this.ok1 = false;
        this.ok2 = true;
        this.ok3 = false;
        this.tab_4 = false;
        this.tab_5 = true;
        this.tab_6 = false;
      },
      bully: function () {
        this.role = story_3;
        this.ok1 = false;
        this.ok2 = false;
        this.ok3 = true;
        this.tab_4 = false;
        this.tab_5 = false;
        this.tab_6 = true;
        var times = document.getElementById("radialBar").getElementsByTagName("div").length;
        if (times === 0) {
          function loadScript(src, callback) {
            let script = document.createElement('script');
            script.src = src;
            script.onload = () => callback(script);
            document.head.append(script);
          }

          loadScript('js/radiobar.js');
        }
      },
      previous: function () {
        if (0 > this.left) {
          this.left = this.left + this.width;
          document.getElementsByClassName('carousel-img')[0].style.left = this.left + 'px';
        } else {
          this.left = this.width * (this.length - 1) * -1;
          document.getElementsByClassName('carousel-img')[0].style.left = this.width * (this.length - 1) * -1 + 'px';
        }
      },
      next: function () {
        if (this.left > this.width * (this.length - 1) * -1) {
          this.left = this.left - this.width;
          document.getElementsByClassName('carousel-img')[0].style.left = this.left + 'px';
        } else {
          this.left = 0;
          document.getElementsByClassName('carousel-img')[0].style.left = '0px';
        }
      },
      draw_click: function () {
        this.draw = 'img/hong_l.svg';
        this.clair = 'img/xu_s.svg';
        this.bunny = 'img/xuan_s.svg';
      },
      clair_click: function () {
        this.draw = 'img/hong_s.svg';
        this.clair = 'img/xu_l.svg';
        this.bunny = 'img/xuan_s.svg';
      },
      bunny_click: function () {
        this.draw = 'img/hong_s.svg';
        this.clair = 'img/xu_s.svg';
        this.bunny = 'img/xuan_l.svg';
      }
    },
    watch: {
      window_width: function () {
        var page = this.left / this.width;
        this.width = document.getElementsByClassName('story_content')[0].offsetWidth;
        var carousel = document.getElementsByClassName('carousel');
        document.getElementsByClassName('carousel-img')[0].style.width = this.width * carousel.length + 'px';
        for (let i = 0; i < carousel.length; i++) {
          carousel[i].style.width = this.width + 'px';
        }
        this.left = this.width * page;
      }
    }
  })
</script>
